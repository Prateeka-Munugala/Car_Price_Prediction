<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CarPredict - Price Estimator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">CarPredict</div>
    <nav>
      <a href="home.html">Home</a>
      <a href="predict.html">Predictor</a>
      <a href="explore.html">Explore</a>
    </nav>
  </header>

  <div class="container">
    <div class="header text-center">
      <img src="images/blue-car-logo.jpg" alt="Logo" class="logo-img">
      <h2>Pre-Owned Car Price Prediction</h2>
    </div>

    <form id="carForm" action="/predict_car_price" method="POST">
      <div class="form-group">
        <label for="brand">Brand</label>
        <select class="form-control" id="brand" name="brand" required></select>
        <div class="error-message" id="brand-error"></div>
      </div>
      <div class="form-group">
        <label for="model">Model</label>
        <select class="form-control" id="model" name="model" required></select>
        <div class="error-message" id="model-error"></div>
      </div>
      <div class="form-group">
        <label for="year">Manufacturing Year</label>
        <input type="number" class="form-control" id="year" name="year" required>
        <div class="error-message" id="year-error"></div>
      </div>
      <div class="form-group">
        <label for="kmdriven">Kilometers Driven</label>
        <input type="number" class="form-control" id="kmdriven" name="kmdriven" required>
        <div class="error-message" id="kmdriven-error"></div>
      </div>
      <div class="form-group">
        <label for="transmission">Transmission</label>
        <select class="form-control" id="transmission" name="transmission" required>
          <option value="" disabled selected>Select Transmission</option>
          <option value="0">Manual</option>
          <option value="1">Automatic</option>
        </select>
        <div class="error-message" id="transmission-error"></div>
      </div>
      <div class="form-group">
        <label for="owner">Owner Type</label>
        <select class="form-control" id="owner" name="owner" required>
          <option value="" disabled selected>Select Owner Type</option>
          <option value="0">First Owner</option>
          <option value="1">Second Owner</option>
        </select>
        <div class="error-message" id="owner-error"></div>
      </div>
      <div class="form-group">
        <label for="fueltype">Fuel Type</label>
        <select class="form-control" id="fueltype" name="fueltype" required>
          <option value="" disabled selected>Select Fuel Type</option>
          <option value="0">Petrol</option>
          <option value="1">Diesel</option>
          <option value="2">Hybrid/CNG</option>
        </select>
        <div class="error-message" id="fueltype-error"></div>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Predict Price</button>
    </form>

    <!--<div id="car-image" class="text-center mb-4"></div>-->

    <div id="spinner" class="text-center" style="display: none;">
      <img src="{{ url_for('static', filename='images/spinner.gif') }}" width="60" />
    </div>

    <div id="price-result" class="text-center"></div>
  </div>

  <footer>
    &copy; 2025 CarPredict. All rights reserved.
  </footer>

  <script src="script.js"></script>
</body>
</html>
